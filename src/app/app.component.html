<app-home></app-home>
<app-form
  (addFieldData)="handleAddFieldData($event)"
  (renderFormEvent)="showUser()"
></app-form>

<table>
  <thead>
    <tr>
      <th>Element Name</th>
      <th>Element Type</th>
      <th>Options</th>
      <th>Required</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of receivedData">
      <td>{{ item.elementName }}</td>
      <td>{{ item.elementType }}</td>
      <td>{{ item.Options.length === 0 ? "N/A" : item.Options }}</td>
      <td>{{ item.radioOption }}</td>
    </tr>
  </tbody>
</table>
<br />
<br />
<div *ngIf="renderUser">
  <app-user></app-user>
</div>
<router-outlet></router-outlet>
